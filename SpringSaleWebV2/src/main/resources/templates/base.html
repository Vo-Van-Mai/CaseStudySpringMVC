
<!<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" >
    <head>
    <th:object th:fragment="bt">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </th:object>
    </head>
    <body>
        <nav th:fragment="menu" class="navbar navbar-expand-sm bg-dark ">

            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Trang chủ</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item " th:each="c: ${cates}">
                        <a th:text="${c.name}" class="nav-link text-white" th:href="@{/} + '?cateId=' + ${c.id}"></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item ">
                        <a class="nav-link text-info" th:href="@{/stats}">Thống kê</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item ">
                        <a class="nav-link text-danger" th:href="@{/logout}">Đăng xuất</a>
                    </li>

                    
                </ul>
            </div>

        </nav>

        <footer th:fragment="footer">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>E-Commerce Van Mai</h1>
                <p>&COPY; 2025</p>
            </div>
        </footer>
        <script th:src="@{/js/main.js}">
            
        </script>
    </body>
</html>
