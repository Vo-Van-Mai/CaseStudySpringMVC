<!<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item" th:each="c: ${cates}">
                        <a th:text="${c.name}" class="nav-link" th:href="@{/} + '?cateId=' + ${c.id}"></a>
                    </li>

                </ul>
            </div>

        </nav>
        <main class="container">
            <form th:action="@{/}">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Tìm theo tên..." name="kw">
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Từ giá:" name="fromPrice">
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" placeholder="Đến giá" name="toPrice">
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary">Tìm sản phẩm</button>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Mã sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá bán</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p: ${product}">
                        <td>
                            <img th:src="${p.image}" width="200" class="rounded" />
                        </td>
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>                        
                        <td th:text="${p.price} + ' VND'">john@example.com</td>
                        <td>
                            <a href="#" class="btn btn-success">Cập nhật</a>
                            <button th:onclick="'deleteProduct(\'' + @{/api/products/} + ${p.id} + '\')'" class="btn btn-danger">Xóa</button>
                        </td>

                    </tr>

                </tbody>
            </table>

        </main>

        <footer>
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>E-Commerce Van Mai</h1>
                <p>&COPY; 2025</p>
            </div>
        </footer>
        <script th:src="@{/js/main.js}">
            
        </script>
    </body>
</html>
